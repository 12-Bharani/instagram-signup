<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram signup form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="signup-form">
       <div class="top-text">
        <img src="instalogo.png" alt="">
        <p>Sign up to see photos and videos from your friends.</p>

        <button><i class='bx bxl-facebook-square' style='color:#ffffff'  ></i><span>Log in with Facebook</span></button>
        
       </div>

        <form action="" id="signup">
        
            
            <div class="input-group">
                
                <input type="text" class="input-box" id="email" name="email"  placeholder="Mobile Number or Email">
                    <div id="emailError" class="error"></div>
            </div>
           
            <div class="input-group">
                <input type="text" class="input-box" id="fullname" name="name"  placeholder="Full Name">
                     <div id="nameError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" class="input-box" id="username" name="username" placeholder="Username">
                    <div id="usernameError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" class="input-box" id="password" name="password"  placeholder="Password">
                    <div id="pwdError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" class="input-box" id="cpassword" name="cpassword" placeholder="Conform Password" >
                    <div id="cpwdError"  class="error"></div>
            </div>


            <div class="bottom-text">
                People who use our service may have  uploaded your contact information to instagram.<span> Learn  <br> More</span>
               <br>
               <br>
                By signing up,you agree to our <span>Terms,Privacy Policy </span>and <span>Cookies Policy.</span>
            </div>
        
         
          <button type="submit">Sign up</button>
          </form>
          

          
    </div>
    
        <p class="bottom">Have an account? <a href="https://12-bharani.github.io/insta-login-page/">login</a></p>
  

    

    <script src="script.js" >
        
    </script>
    
</body>
</html>
